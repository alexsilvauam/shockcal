<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShockCal</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #resultados {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ShockCal - Calculadora de Calorías</h1>
    <form id="calculadora">
        <div class="form-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" required>
        </div>
        <div class="form-group">
            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" name="altura" required>
        </div>
        <div class="form-group">
            <label for="edad">Edad (años):</label>
            <input type="number" id="edad" name="edad" required>
        </div>
        <div class="form-group">
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="">Seleccionar</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select>
        </div>
        <div class="form-group">
            <label for="actividad">Nivel de Actividad:</label>
            <select id="actividad" name="actividad" required>
                <option value="">Seleccionar</option>
                <option value="sedentario">Sedentario (poco o ningún ejercicio)</option>
                <option value="ligero">Ligeramente activo (ejercicio ligero/de 1 a 3 días a la semana)</option>
                <option value="moderado">Moderadamente activo (ejercicio moderado/de 3 a 5 días a la semana)</option>
                <option value="intenso">Muy activo (ejercicio intenso/de 6 a 7 días a la semana)</option>
                <option value="extra">Extra activo (ejercicio muy intenso y trabajo físico)</option>
            </select>
        </div>
        <button type="button" onclick="calcularCalorias()">Calcular</button>
    </form>

    <div id="resultados" style="display: none;">
        <h2>Resultados</h2>
        <p>Calorías de Mantenimiento: <span id="mantenimiento"></span></p>
        <p>Calorías para Déficit (20%): <span id="deficit"></span></p>
        <p>Calorías para Volumen (+15%): <span id="volumen"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
